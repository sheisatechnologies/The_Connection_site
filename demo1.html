<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Arrow Scroll (Fixed on First Section)</title>
  <style>
    /* Style for the down arrow button */
    .down-arrow {
      position: absolute; /* Absolute within the first section */
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    /* Keyframes for bounce animation */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      40% {
        transform: translateX(-50%) translateY(-15px);
      }
      60% {
        transform: translateX(-50%) translateY(-10px);
      }
    }

    /* Style for the sections */
    section {
      height: 100vh;
      padding: 20px;
      text-align: center;
      background-color: #f1f1f1;
    }

    section:nth-child(odd) {
      background-color: #ddd;
    }

    /* Fix the arrow within the first section */
    #section1 {
      position: relative;
    }
  </style>
</head>
<body>

  <!-- First Section where the arrow will be fixed -->
  <section id="section1">
    <h2>Section 1</h2>
    <!-- Bounce down arrow button inside the first section -->
    <button class="down-arrow">⬇️</button>
  </section>

  <!-- Other sections to scroll to -->
  <section id="section2">
    <h2>Section 2</h2>
  </section>

  <section id="section3">
    <h2>Section 3</h2>
  </section>

  <script>
    const sections = document.querySelectorAll('section');
    let currentSectionIndex = 0;

    // Add event listener to the button
    document.querySelector('.down-arrow').addEventListener('click', () => {
      // Move to the next section
      currentSectionIndex = (currentSectionIndex + 1) % sections.length;
      sections[currentSectionIndex].scrollIntoView({
        behavior: 'smooth'
      });
    });
  </script>

</body>
</html>
