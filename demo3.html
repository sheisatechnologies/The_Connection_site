<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Element on Scroll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 2000px; /* Increased height for scrolling */
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            z-index: 1000; /* Ensure it's on top of other elements */
        }
        .content {
            margin-top: 80px; /* Space to account for the header */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        This header will hide on scroll!
    </div>

    <div class="content">
        <h1>Scroll Down to See the Effect</h1>
        <p>Keep scrolling to see the header disappear and reappear based on your scroll position.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam...</p>
    </div>

    <script>
        // Select the header element
        const header = document.querySelector('.header');

        // Variable to track last scroll position
        let lastScrollPosition = 0;

        // Add scroll event listener to the window
        window.addEventListener('scroll', () => {
            // Get current scroll position
            const currentScrollPosition = window.pageYOffset;

            // Hide header if scrolled down, show if scrolled up
            if (currentScrollPosition > lastScrollPosition) {
                header.style.transform = 'translateY(-100%)'; // Slide up to hide
            } else {
                header.style.transform = 'translateY(0)'; // Slide down to show
            }

            // Update last scroll position
            lastScrollPosition = currentScrollPosition;
        });
    </script>
</body>
</html>
