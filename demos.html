<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Hover Pop-up Text Panel and Marked Hotspots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            width: 100%; /* Ensure the image container is responsive */
        }
        .image-container img {
            width: 100%; /* Make the image responsive */
            height: auto;
        }
        .hotspot {
            position: absolute;
            background: rgba(0, 123, 255, 0.5); /* Semi-transparent blue for the hotspot area */
            cursor: pointer;
            border-radius: 5px; /* Optional: round the corners of the hotspot area */
        }
        .popup-panel {
            position: absolute;
            display: none;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1000;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="image-container">
        <!-- Image -->
        <img src="assets/images/campus/building-map.jpg" alt="Interactive Image" class="img-fluid">

        <!-- Hotspot 1 -->
        <div class="hotspot" id="hotspot1" style="top: 20%; left: 30%; width: 10%; height: 10%;"></div>
        
        <!-- Hotspot 2 -->
        <div class="hotspot" id="hotspot2" style="top: 60%; left: 50%; width: 10%; height: 10%;"></div>

        <!-- Hotspot 3 -->
        <div class="hotspot" id="hotspot3" style="top: 40%; left: 70%; width: 10%; height: 10%;"></div>

        <!-- Pop-up Panels -->
        <div class="popup-panel" id="popup1" style="top: 20%; left: 40%;">
            <p>This is the pop-up text for Hotspot 1.</p>
        </div>
        <div class="popup-panel" id="popup2" style="top: 60%; left: 60%;">
            <p>This is the pop-up text for Hotspot 2.</p>
        </div>
        <div class="popup-panel" id="popup3" style="top: 40%; left: 80%;">
            <p>This is the pop-up text for Hotspot 3.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const hotspots = document.querySelectorAll('.hotspot');

        hotspots.forEach(hotspot => {
            hotspot.addEventListener('mouseover', function() {
                const popupId = this.id.replace('hotspot', 'popup');
                const popup = document.getElementById(popupId);
                hideAllPopups(); // Hide all other popups
                popup.style.display = 'block';
            });

            hotspot.addEventListener('mouseout', function() {
                const popupId = this.id.replace('hotspot', 'popup');
                const popup = document.getElementById(popupId);
                popup.style.display = 'none';
            });
        });

        // Function to hide all popups
        function hideAllPopups() {
            const popups = document.querySelectorAll('.popup-panel');
            popups.forEach(popup => popup.style.display = 'none');
        }
    });
</script>

</body>
</html>
