<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360-Degree Image</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
</head>
<body>

  <!-- Container for the 360-Degree Image -->
  <div id="panorama" style="width: 600px; height: 400px;"></div>

  <script>
    pannellum.viewer('panorama', {
        "type": "equirectangular",
        "panorama": "https://www.connectionnewbury.com/360/img.jpg", // Replace with the path to your image
        "autoLoad": true
    });
  </script>

</body>
</html>
